<!-- Write necessary code-->
<div class="login-view-wrapper custom-container">
  <div class="login-view">
    <div class="logo-wrapper">
      <img src="./../assets/login.png" width="100" height="100">
      <h2 >LOGIN</h2>
    </div>
    <div class="login-form-wrapper" >
      <form class="ro-form" (ngSubmit)="doLogin()" [formGroup]="loginForm">
        <div class="form-group">
          <label class="labelHead" for="username">
            <b>Username</b>
          </label>

          <input type="text" id="username" 
                formControlName="userName"
                placeholder="username" required>
          
          <div class="form-error-messages"
            *ngIf="(loginFormControl.userName.dirty ||
                   loginFormControl.userName.touched) &&
                   loginFormControl.userName.errors?.required"
            id="error-no-username">
            {{emptyUserName}}
          </div>
          <div class="form-error-messages"
            *ngIf="(loginFormControl.userName.dirty ||
                    loginFormControl.userName.touched) &&
                    loginFormControl.userName.errors?.minlength"
            id="error-minlength-username">
            {{minlengthUserName}}
          </div>
          <div class="form-error-messages"
            *ngIf="(loginFormControl.userName.dirty ||
                    loginFormControl.userName.touched) &&
                    loginFormControl.userName.errors?.maxlength"
            id="error-maxlength-username">
            {{maxlengthUserName}}
          </div>
          <div class="form-error-messages"
            *ngIf="(loginFormControl.userName.dirty ||
              loginFormControl.userName.touched) &&
              loginFormControl.userName.errors?.pattern"
            id="error-pattern-username">
            {{userNamePattern}}
          </div>
        </div>
        <div class="form-group">
          <label class="labelHead" for="password">
            <b>Password</b>
          </label>
          <input type="password" id="password" 
                  formControlName="password"
                  placeholder="password" required>

          <div class="form-error-messages"
            *ngIf="(loginFormControl.password.dirty ||
                    loginFormControl.password.touched) &&
                    loginFormControl.password.errors?.required"
            id="error-no-password">
            {{emptyPassword}}
          </div>
          <div class="form-error-messages"
            *ngIf="(loginFormControl.password.dirty ||
                    loginFormControl.password.touched) &&
                    loginFormControl.password.errors?.minlength"
            id="error-minlength-password">
            {{minlengthPassword}}
          </div>
          <div class="form-error-messages"
            *ngIf="(loginFormControl.password.dirty ||
                    loginFormControl.password.touched) &&
                    loginFormControl.password.errors?.maxlength"
            id="error-maxlength-password">
            {{maxlengthPassword}}
          </div>
          <div class="form-error-messages"
            *ngIf="(loginFormControl.password.dirty ||
                    loginFormControl.password.touched) &&
                    loginFormControl.password.errors?.pattern"
            id="error-pattern-password">
            {{passwordPattern}}
          </div>
        </div>
        <div class="col-sm-12 clmn12">
          <!-- disable button if form not valid -->
          <!-- call doLogin method when clicking on this button-->
          <button id="loginBtn" class="login-btn" type="submit"
            [disabled]="!loginForm.valid"
            (click)="doLogin()">
            Login
          </button>
      </div>
      </form>
    </div>
  </div>
</div>
